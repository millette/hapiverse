<%= partials.head(data) %>

      <h2><%- data.errorTitle %></h2>
      <p><%- data.errorMessage %> -- <%- data.statusCode %></p>

        <p>Connectez-vous via la page <a href="/?next=<%- data.url %>">d'accueil</a> au besoin.</p>
      <% } %>
      <p>Allez Ã  la page <a href="/">d'accueil</a>.</p>
    </div>
  </div>
</div>
<%= partials.foot(data) %>
